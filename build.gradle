plugins {
    id 'java'
}

group = 'org.accessibility.poc'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

project.ext {
    seleniumVersion = '4.18.1'
    axeCoreVersion = '4.8.2'
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

dependencies {

    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: seleniumVersion

    // https://mvnrepository.com/artifact/com.deque.html.axe-core/selenium
    implementation group: 'com.deque.html.axe-core', name: 'selenium', version: axeCoreVersion

    //need to see what is in this version
    // https://mvnrepository.com/artifact/com.deque.html.axe-core/dequeutilites
    // implementation group: 'com.deque.html.axe-core', name: 'dequeutilites', version: '4.8.2'

}